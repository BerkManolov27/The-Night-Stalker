<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Stalker</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>

    <div id="mainMenu" class="menu-overlay">
        <div class="menu-card">
            <h1 class="glitch" data-text="FINGER STALKER">FINGER STALKER</h1>
            <p class="menu-instructions">Evade the stalker. Collect the coins.</p>
            <p class="menu-subtext"><em>Control the player with your index finger via webcam</em></p>
            
            <div class="menu-section">
                <label for="playerColorPicker">Select Player Color</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="playerColorPicker" value="#00ffff">
                </div>
            </div>
            
            <button id="playBtn" class="neon-btn">INITIALIZE GAME</button>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="top-ui">
            <div class="ui-badge status-badge">
                <span class="label">STATUS:</span> <span id="statusText" class="value running">RUNNING</span>
            </div>
            <div class="ui-badge">
                <span class="icon">ü™ô</span> <span id="coinCount" class="value">0</span>
            </div>
            <div class="ui-badge">
                <span class="label">LEVEL</span> <span id="levelNumber" class="value">1</span><span class="max-level">/5</span>
            </div>
            <div class="ui-badge health-badge">
                <span class="label">HP:</span>
                <div id="heartsContainer">
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                </div>
            </div>
        </div>
        
        <div class="controls-hint">Press <strong>F</strong> to Pause | <strong>R</strong> to Restart</div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
        </div>
        
        <video id="video" style="display:none;" playsinline></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
